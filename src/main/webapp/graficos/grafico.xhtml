<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>Graficos</h:head>
<body>
	<h2>Graficos de Pie de  Producto</h2>
	<h:form>
		<p:commandButton value="Graficar Producto"
			actionListener="#{productController.listar()}" update="panel">

			<h:panelGroup id="panel" layout="block">
				<p:chart type="pie" model="#{productController.pieModel}"
					style="width:400px;height:300px;"
					rendered="#{productController.pieModel != null}"></p:chart>
				<p:chart type="bar" model="#{productController.barModel}"
					style="width:800px;height:600px;"
					rendered="#{productController.barModel != null}"></p:chart>
					
					
					
					
			</h:panelGroup>
		</p:commandButton>
	</h:form>


</body>
</html>
